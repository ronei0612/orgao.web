<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cifras.json</title>
    <link href="./assets/lib/css/Bootstrap/4.5.2/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/lib/css/Bootstrap/bootstrap-icons/1.8.1/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .cifras-card {
            background-color: #23272b;
            color: #f8f9fa;
            border-color: #343a40;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        textarea.form-control {
            font-size: 12pt;
            font-family: Consolas, 'Courier New', Courier, monospace;
        }

        .btn-action {
            min-width: 120px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container py-4" id="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center flex-grow-1 mb-0">Editar Cifras.json</h1>
        </div>
        <div class="mb-4">
            <input id="search-bar" type="text" class="form-control" placeholder="Pesquisar">
        </div>
        <div id="cifras-container"></div>
        <div class="text-center mt-3">
            <div class="d-inline-flex gap-2">
                <button id="add-btn" class="btn btn-add btn-action"><i class="bi bi-plus-square"></i> Adicionar</button>
                <button id="save-btn" class="btn btn-warning btn-action"><i class="bi bi-save"></i> Salvar</button>
                <button id="download-btn" class="btn btn-primary btn-action"><i class="bi bi-download"></i> Baixar</button>
            </div>
        </div>
    </div>

    <script src="./assets/lib/js/Pizzicato/0.6.4/Pizzicato.js"></script>
    <script src="./assets/js/CifraPlayer.js"></script>
    <script src="./assets/js/CifrasEditor.js"></script>
    <script src="./assets/js/MusicTheory.js"></script>
    <script src="./assets/js/UIController.js"></script>
    <script src="./assets/js/LocalStorageManager.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

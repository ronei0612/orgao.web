<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cifras.json</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/stylesNew.css">
    <style>
        .cifras-card {
            background-color: #23272b;
            color: #f8f9fa;
            border-color: #343a40;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        textarea.form-control {
            font-size: 12pt;
            font-family: Consolas, 'Courier New', Courier, monospace;
        }

        .btn-action {
            min-width: 120px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container py-4" id="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center flex-grow-1 mb-0">Editar Cifras.json</h1>
        </div>
        <div class="mb-4">
            <input id="search-bar" type="text" class="form-control" placeholder="Pesquisar">
        </div>
        <div id="cifras-container"></div>
        <div class="text-center mt-3">
            <div class="d-inline-flex gap-2">
                <button id="add-btn" class="btn btn-add btn-action"><i class="bi bi-plus-square"></i> Adicionar</button>
                <button id="save-btn" class="btn btn-warning btn-action"><i class="bi bi-save"></i> Salvar</button>
                <button id="download-btn" class="btn btn-primary btn-action"><i class="bi bi-download"></i> Baixar</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/scriptNew.js"></script>

    <script>
        let cifras = [];
        let url = 'https://raw.githubusercontent.com/ronei0612/orgao.web/main/cifras.json';
        let searchTerm = '';
        const LOCAL_KEY = 'cifras_local';

        // Salva no localStorage
        function saveLocalCifras() {
            localStorage.setItem(LOCAL_KEY, JSON.stringify(cifras));
        }

        // Carrega do localStorage
        function loadLocalCifras() {
            const local = localStorage.getItem(LOCAL_KEY);
            if (local) {
                try {
                    return JSON.parse(local);
                } catch {
                    return null;
                }
            }
            return null;
        }

        // Carrega o JSON do servidor ao iniciar, compara com local
        async function loadCifras() {
            let remoteCifras = [];
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao carregar cifras.json');
                remoteCifras = await response.json();
            } catch (e) {
                alert('Erro ao carregar cifras.json remoto. Usando dados locais.');
                remoteCifras = [];
            }

            const localCifras = loadLocalCifras();

            // Se existe local e é diferente do remoto, mantém o local
            if (localCifras && JSON.stringify(localCifras) !== JSON.stringify(remoteCifras)) {
                cifras = localCifras;
            } else {
                cifras = remoteCifras;
                saveLocalCifras();
            }
            renderCifras();
        }

        function renderCifras() {
            const container = document.getElementById('cifras-container');
            container.innerHTML = '';
            const filtered = cifras.filter(item => {
                if (!searchTerm) return true;
                const termo = searchTerm.toLowerCase();
                return (
                    (item.artista && item.artista.toLowerCase().includes(termo)) ||
                    (item.titulo && item.titulo.toLowerCase().includes(termo)) ||
                    (item.cifra && item.cifra.toLowerCase().includes(termo))
                );
            });
            filtered.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'card cifras-card shadow-sm';
                div.innerHTML = `
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-7 form-group">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control" value="${item.titulo || ''}" data-idx="${cifras.indexOf(item)}" data-field="titulo">
                                </div>
                                <div class="col-md-5 form-group">
                                    <label class="form-label">Artista</label>
                                    <input type="text" class="form-control" value="${item.artista || ''}" data-idx="${cifras.indexOf(item)}" data-field="artista">
                                </div>
                                <div class="col-12 mt-2 form-group">
                                    <label class="form-label">Música</label>
                                    <textarea class="form-control" rows="4" data-idx="${cifras.indexOf(item)}" data-field="cifra">${item.cifra || ''}</textarea>
                                </div>
                                <div class="col-12 mt-3 text-end">
                                        <button class="btn btn-danger btn-sm" onclick="deleteCifra(${cifras.indexOf(item)})"><i class="bi bi-trash"></i> Excluir</button>
                                </div>
                            </div>
                        </div>
                    `;
                container.appendChild(div);
            });
        }

        // Excluir item
        function deleteCifra(idx) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                cifras.splice(idx, 1);
                saveLocalCifras();
                renderCifras();
            }
        }

        // Adicionar novo item
        document.getElementById('add-btn').addEventListener('click', function () {
            let maxId = cifras.length > 0 ? Math.max(...cifras.map(c => c.id)) : 0;
            cifras.push({
                id: maxId + 1,
                artista: '',
                titulo: '',
                cifra: ''
            });
            saveLocalCifras();
            renderCifras();
        });

        // Atualiza array ao editar campos
        document.addEventListener('input', function (e) {
            if (e.target.id === 'search-bar') {
                searchTerm = e.target.value;
                renderCifras();
                return;
            }
            const idx = e.target.getAttribute('data-idx');
            const field = e.target.getAttribute('data-field');
            if (idx !== null && field) {
                if (e.target.type === 'number') {
                    cifras[idx][field] = parseInt(e.target.value, 10);
                } else {
                    cifras[idx][field] = e.target.value;
                }
                saveLocalCifras();
            }
        });

        // Botão Salvar: salva no localStorage e avisa
        document.getElementById('save-btn').addEventListener('click', function () {
            saveLocalCifras();
            alert('Arquivo salvo localmente no navegador!');
        });

        // Download do JSON editado
        document.getElementById('download-btn').addEventListener('click', function () {
            const json = JSON.stringify(cifras, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'cifras.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Inicializa a página
        loadCifras();

        // Torna deleteCifra global para funcionar no onclick
        window.deleteCifra = deleteCifra;
    </script>
</body>
</html>

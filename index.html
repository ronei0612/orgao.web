                <i class="bi bi-chevron-compact-right" style="font-size: larger;"></i>
            </button>
        </div>

        <div class="d-flex justify-content-center align-items-center" id="controlButtons">

                </div>

                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel"></h5>

                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="okButtonAlert">OK</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="simButtonAlert"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: Usar jQuery FULL, não a versão 'slim', para o Select2 funcionar corretamente -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="./assets/lib/js/Bootstrap/4.3.1/bootstrap.min.js"></script>

    <!-- JS do Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="./assets/lib/js/Pizzicato/0.6.4/Pizzicato.js"></script>
    <script src="./assets/js/CifraPlayer.js"></script>
    <script src="./assets/js/UIController.js"></script>
    <script src="./assets/js/LocalStorageManager.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        $(document).ready(function () {
            var $select = $('#savesSelect').select2({
                theme: 'bootstrap4',
                placeholder: "Escolha a Música...",
                width: '100%'
            });

            $(document).on('keyup', '.select2-search__field', function (e) {
                var searchTerm = $(this).val();

                if (e.key === 'Enter') {
                    pesquisarNaWeb(searchTerm);
                    $select.select2('close');
                }

                if (searchTerm) {
                    $('.select2-results__options').find('.pesquisar-na-web').remove();

                    var $optionPesquisaWeb = $('<li class="select2-results__option pesquisar-na-web" role="treeitem" aria-selected="false"></li>');
                    $optionPesquisaWeb.html('<i class="bi bi-search"></i> Pesquisar na Web');

                    $('.select2-results__options').prepend($optionPesquisaWeb);

                    $optionPesquisaWeb.on('click', function () {
                        pesquisarNaWeb(searchTerm);
                        $select.select2('close');
                    });
                } else {
                    $('.select2-results__options').find('.pesquisar-na-web').remove();
                }
            });


            $('#savesSelect').on('select2:select', function (e) {
                var selectedValue = e.params.data.id; // Obtém o valor selecionado
                selectEscolhido(selectedValue);

                if (selectedValue === 'acordes__') {
                    $(this).val(null).trigger('change'); // Desseleciona a opção
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bateria.css">
</head>

<body>
    <div class="container-lg">
        <h1>Bateria Online</h1>

        <div class="form-group">
            <label for="style">Nome do Ritmo:</label>
            <div class="input-group">
                <select class="form-control" id="style">
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="addStyle">Adicionar</button>
                    <button class="btn btn-outline-secondary" type="button" id="editStyle">Editar</button>
                    <button class="btn btn-outline-secondary" type="button" id="deleteStyle">Excluir</button>
                </div>
            </div>
        </div>

        <div class="rhythm-buttons">
            <button id="rhythm-a" class="btn btn-secondary rhythm-button">A</button>
            <button id="rhythm-b" class="btn btn-secondary rhythm-button">B</button>
            <button id="rhythm-c" class="btn btn-secondary rhythm-button">C</button>
            <button id="rhythm-d" class="btn btn-secondary rhythm-button">D</button>
            <button id="save-rhythm" class="btn btn-primary" style="width:auto">Salvar</button>
        </div>

        <div class="controls">
            <button id="play-pause" class="btn btn-success">Play</button>

            <div class="input-group" style="width: 120px;">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary decrement-bpm" type="button">-</button>
                </div>
                <input type="text" id="bpm" value="90" class="form-control text-center" aria-label="BPM"
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary increment-bpm" type="button">+</button>
                </div>
            </div>

            <div class="input-group" style="width: 120px;">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary decrement-steps" type="button">-</button>
                </div>
                <input type="text" id="num-steps" value="4" class="form-control text-center" aria-label="Num Steps"
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary increment-steps" type="button">+</button>
                </div>
            </div>
        </div>

        <div id="tracks">
        </div>

    </div>

    <script src="assets/js/DrumMachine.js"></script>
    <script src="assets/js/bateria.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Editável com Bootstrap e Select2</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclua os arquivos CSS do Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: .5rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

            .select2-container--default .select2-selection--single .select2-selection__rendered {
                line-height: 28px;
            }

            .select2-container--default .select2-selection--single .select2-selection__arrow {
                height: 36px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Editável com Select2</h1>
        <div class="form-group">
            <label for="meuSelect">Selecione uma opção:</label>
            <select class="form-control select2" id="meuSelect">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>
        </div>
    </div>

    <!-- Inclua os arquivos JavaScript do jQuery (necessário para o Select2) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Inclua os arquivos JavaScript do Bootstrap (opcional, dependendo dos seus outros componentes) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclua os arquivos JavaScript do Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2({
                tags: true,
                tokenSeparators: [',', ' ']
            });
        });
    </script>
</body>
</html>

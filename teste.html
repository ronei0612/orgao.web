<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órgão.Web - Select2 Editável</title>

    <!-- CSS do Layout Original -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS do Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Tema Bootstrap 4 para Select2 (Opcional, mas ajuda na integração) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">

    <style>
    </style>
</head>

<body>
    <!-- Estrutura de Layout exata fornecida por você -->
    <div class="container d-flex flex-column vh-100" id="container">
        <div class="d-sm-flex mt-1 mb-1">
            <div class="d-flex flex-grow-1">
                <div class="d-flex align-items-center justify-content-between w-100">

                    <select class="form-control select2-editavel" id="savesSelect">
                        <option></option> <!-- Tag vazia necessária para o placeholder funcionar bem -->
                        <option value="vazio">Acordes</option>
                        <option value="Exemplo 2">Exemplo 1</option>
                        <option value="Exemplo 3">Exemplo 2</option>
                    </select>

                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: Usar jQuery FULL, não a versão 'slim', para o Select2 funcionar corretamente -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JS do Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#savesSelect').select2({
                theme: 'bootstrap4', // Usa o tema do Bootstrap 4 para facilitar a estilização
                tags: true,          // Permite editar/criar novas opções (funciona como input)
                placeholder: "Repertório...",
                allowClear: true,
                width: '100%'        // Garante que o JS force a largura total
            });
        });
    </script>
</body>

</html>
